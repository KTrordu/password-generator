<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/icon/asterisk-solid.svg">
</head>
<body>
    <div class="head-cont">
        <h1 id="head"> Generate a
            <span id="styled-head"> random password.</span>
        </h1>
    </div>

    <div class="par-cont">
        <p id="par1">Creating a password was never this easy.</p>
    </div>

    <div class="btn-cont">
        <button class="btn" onclick="generatePass()">Generate Passwords</button>
        <input type="text" placeholder="Enter password length" id="input">
    </div>

    <div class="sent-cont">
        <p id="sent">Here are your passwords:</p>
    </div>

    <div class="pass-cont">
        <button class="pass" id="copy1"><p id="pass1"></p></button>
        <button class="pass" id="copy2"><p id="pass2"></p></button>
    </div>

    <div class="tip-cont">
        <p id="tip">You can click on passwords to copy them.</p>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
